<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <script src="movie.controller.js"></script>
</head>
<body>
    <div class="container" ng-app="angular-tutorial" ng-controller="MovieCtrl">
        <h1>{{title}}</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg>
              </span>
            </div>
            <input type="text" class="form-control" ng-model="searchQuery" placeholder="Pelicula" aria-label="Pelicula" aria-describedby="basic-addon1">
          </div>
          <hr>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="movie in movies | filter:searchQuery">
                <h4>{{ movie.title }}</h4>{{ movie.year }}
            </li>
          </ul>
          <hr>
          <div class="row">
            <div class="col-md-6">
                <input class="form-control" type="text" placeholder="Titulo" ng-model="newMovie.title">
            </div>
            <div class="col-md-3">
              <input class="form-control" type="number" placeholder="AÃ±o" ng-model="newMovie.year">
            </div>
            <div class="col-md-3">
              <input value="ADD" type="button" class="btn btn-primary btn-block" ng-click="addMovie()">
            </div>
          </div>
    </div>
</body>
</html>
