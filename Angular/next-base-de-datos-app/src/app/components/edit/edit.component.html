

<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Lastname</label>
        <input type="text" formControlName="lastname" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" formControlName="email" class="form-control" required>
    </div>
    <button [disabled]="!editForm.valid" type="submit" class="btn btn-primary">Update</button>
</form>
