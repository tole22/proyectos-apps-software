
<div class="container">
    <div class="card">
        <div class="card-header">
            Lista de productos
        </div>
        <div class="card-block">
            <table class="table table-hover">
                <thead class="thead bg-info ">
                    <tr>
                        <th>Id</th>
                        <th>Producto</th>
                        <th>Existencia</th>
                        <th>Precio</th>
                        <th>Proveedor</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of lista">
                        <td>{{ item.id }}</td>
                        <td>{{ item.producto }}</td>
                        <td>{{ item.existencia }}</td>
                        <td>{{ item.precio }}</td>
                        <td>{{ item.proveedor }}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" (click)="Editar(item)">
                                <i class="fa fa-pencil fa-fw"></i> Editar</button>
                            <button class="btn btn-sm btn-danger" (click)="Borrar(item)">
                                <i class="fa fa-trash fa-fw"></i> Eliminar</button>    
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
