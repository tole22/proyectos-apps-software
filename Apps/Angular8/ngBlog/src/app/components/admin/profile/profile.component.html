<form (ngSubmit)="onSaveUser(profileForm.value)" [formGroup]="profileForm"> 
    <mat-card class="profile-card">
        <mat-card-header>
            <div class="img_wrap">
                <img class="img_img" [src]="currentImage"  alt="profile photo" />
                <input type="file"
                        hidden 
                        #inputImageProfile 
                        formControlName="photoURL" 
                        (change)="handleImage(($event?.target?.files)[0])" /> 
                <div class="img_description_layer">
                    <p class="img_description" (click)="inputImageProfile.click()">Change</p>  
                </div>
            </div>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="displayName"> 
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email"> 
            </mat-form-field>
            <div class="mat-dialog-actions">
                <input type="submit" class="mat-flat-button" value="Save">
            </div>
        </mat-card-content>
    </mat-card>
</form>
